<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    
    <!-- HERO SECTION -->
    <section class="bg-white">
      <div
        class="max-w-6xl mx-auto px-6 py-16 grid md:grid-cols-2 gap-10 items-center"
      >
        <div>
          <h1 class="text-4xl md:text-5xl font-bold leading-tight">
            From <span class="text-black">Southeast Asia</span><br />
            <span class="text-pink-600">to the World.</span>
          </h1>
          <p class="mt-4 text-gray-600">
            Stay updated with travel tips, recommendations, and the latest
            promos.
          </p>
          <div class="mt-6 flex space-x-4">
            <button
              class="px-6 py-3 bg-pink-600 text-white rounded-lg shadow hover:bg-pink-700"
            >
              Get Started
            </button>
            <button
              class="px-6 py-3 bg-white border border-gray-300 rounded-lg hover:bg-gray-100"
            >
              Watch Demo
            </button>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <img src="" alt="place" class="rounded-lg shadow" />
          <img src="" alt="place" class="rounded-lg shadow" />
          <img src="" alt="place" class="rounded-lg shadow" />
          <img src="" alt="place" class="rounded-lg shadow" />
        </div>
      </div>
    </section>



    <script src="logic.js"></script>
  </body>
</html>
